version: '3'
services:
  datastore:
    image: knarz/datastore-emulator
  accounts:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3002"
    environment:
      - DATASTORE_EMULATOR_HOST=datastore:8432
      - export DATASTORE_PROJECT_ID=ethos-197614
    restart: always
    links:
      - datastore